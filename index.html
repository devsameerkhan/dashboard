<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>RealmWi-fi Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>

<!-- Top Nav  --------->

    <div class="navbar">
      <img class="logo" src="/assets/icons/topnav/realm-logo.png" alt="Realm Wi-fi">
      <div class="venue">
        <h4>VENUE:</h4>
        <p>Eat India Company, Jubilee Hills.</p>
      </div>
      <div class="date">
        <h4>DATE:</h4>
        <p>09/04/2018 - 15/04/2018</p>
      </div>
      <div class="search">
        <input type="search" name="search-bar" placeholder="Search">
      </div>
      <div class="control">
        <a href="#"><img src="/assets/icons/topnav/bell.png"></a>
        <a href="#"><img src="/assets/icons/topnav/settings-work-tool.png"></a>
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: #ffffff; width: 24px"><img class="ava" src="/assets/icons/topnav/useravatar.png"></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Change avatar</a>
          <a class="dropdown-item" href="#">Sign Out</a>
        </div>
      </div>
    </div>


<!-- Side Nav  --------->

    <div class="sidenav">
        <a href="#users"><img class="dashboard" src="/assets/icons/sidenav/dashboard-icon.png">USERS</a>
        <a href="#"><img class="connection" src="/assets/icons/sidenav/connection-icon.png">CONNECTIONS</a>
        <a href="#"><img class="advertise" src="/assets/icons/sidenav/advertise-icon.png">ADVERTISEMENTS</a>
        <a href="#"><img class="bandwidth" src="/assets/icons/sidenav/bandwidth.png">BANDWIDTH</a>
        <a href="#"><img class="marketing" src="/assets/icons/sidenav/market-icon.png">MARKETING</a>
    </div>


<!-- MAIN CONTENT -------->

    <div class="container-fluid">
      <section id="#users">
        <h1>USERS</h1>
        <div class="customers">
          <h2>CUSTOMERS</h2>
        </div>
        <div class="gender">
          <h2>GENDER</h2>
        </div>
        <div class="age">
          <h2>AGE</h2>
        </div>
        <div class="devices">
          <h2>DEVICES</h2>
        </div>
        <div class="os">
          <h2>OPERATING SYSTEM</h2>
        </div>
      </section>
    </div>


  </body>
</html>
